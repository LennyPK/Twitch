<link href="https://fonts.googleapis.com/css?family={fontName}:400,{fontWeight}" rel="stylesheet">
<link rel="stylesheet" href="widget.css">
<script src="widget.js"></script>
<div class="main-container">
    <div class="title">{{titleText}}</div>
    <div class="meter">
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <span id="bar" style="width: 25%"></span>
    </div>
    <div class="legend"><span id="count"></span><span id="divider">{divider}</span><span id="goal"></span></div>
</div>
